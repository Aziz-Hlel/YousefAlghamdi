
services:

  #############################
  # NGINX
  #############################
  proxy:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - client
      - server
    networks:
      - app-network

  #############################
  # FRONT
  #############################
  client:
    container_name: ygp_client
    build:
      context: ./Frontend
    depends_on:
      - server
    env_file:
      - ./env/client.dev.env
    networks:
      - app-network
    volumes:
      - ./Frontend:/app
      - client-node-modules:/app/node_modules
      # - /app/node_modules  # This creates an anonymous volume for node_modules 
      #(apprently not recommended , it slows downs can create memory leak and would get recreated on each change)

    ports:
      - "3000:3000"

  #############################
  # BACK
  #############################
  server:
    container_name: ygp_server
    build:
      context: ./Backend

    ports:
      - "5000:5000"
    env_file:
      - ./env/server.dev.env
    networks:
      - app-network
    volumes:
      - ./Backend:/app
      - server-node-modules:/app/node_modules
    depends_on:
      - mongo

  #############################
  # DB
  #############################
  mongo:
    image: mongo:latest
    volumes:
      - mongo-data:/data/db
    env_file:
      - ./env/server.dev.env
    ports:
      - "27017:27017"
    networks:
      - app-network

#############################
# VOLUME PERSISTENT DATA
#############################
volumes:
  client-node-modules:
  server-node-modules:
  mongo-data:


networks:
  app-network:
    driver: bridge

    