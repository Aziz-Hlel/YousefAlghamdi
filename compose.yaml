services:

  #############################
  # NGINX
  #############################
  proxy:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - client
      - server
    networks:
      - app-network

  #############################
  # FRONT
  #############################
  client:
    build:
      context: ./Frontend
    image: ygp_client
    depends_on:
      - server
    env_file:
      - ./env/client.dev.env
    networks:
      - app-network
    ports:
      - "3000:3000"

  #############################
  # BACK
  #############################
  server:
    build:
      context: ./Backend
    image: ygp_server

    ports:
      - "5000:5000"
    env_file:
      - ./env/server.dev.env
    networks:
      - app-network
    depends_on:
      - mongo

  #############################
  # DB
  #############################
  mongo:
    image: mongo:latest
    volumes:
      - mongo-data:/data/db
    env_file:
      - ./env/server.dev.env
    ports:
      - "27017:27017"
    networks:
      - app-network

#############################
# VOLUME PERSISTENT DATA
#############################
volumes:
  mongo-data:


networks:
  app-network:
    driver: bridge