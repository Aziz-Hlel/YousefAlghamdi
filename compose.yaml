version: '1'

services:
  client:
    build:
      context: ./Frontend
      image: ygp_client
    depends_on:
      - server

  server:
    build:
      context: ./Backend
      image: ygp_server

    depends_on:
      - mongo

  mongo:
    build: mongo:lastest
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:




  