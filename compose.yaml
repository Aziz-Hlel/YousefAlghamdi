services:

  #############################
  # NGINX
  #############################
  proxy:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - client
      - server
    networks:
      - app-network

  #############################
  # FRONT
  #############################
  client:
    build:
      context: ./Frontend
    image: ygp_client
    depends_on:
      - server
    networks:
      - app-network
    ports:
      - "3000:3000"

  #############################
  # BACK
  #############################
  server:
    build:
      context: ./Backend
    image: ygp_server

    ports:
      - "5000:5000"
    environment:
      - PORT=${PORT}
      - MONGO_URI=mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongo:27017/${MONGO_INITDB_DATABASE}?authSource=admin
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - ENVIOREMENT=${ENVIOREMENT}
      - NODE_ENV=value=${NODE_ENV}
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE}
    networks:
      - app-network
    depends_on:
      - mongo

  #############################
  # DB
  #############################
  mongo:
    image: mongo:latest
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE}
    ports:
      - "27017:27017"
    networks:
      - app-network

#############################
# VOLUME PERSISTENT DATA
#############################
volumes:
  mongo-data:


networks:
  app-network:
    driver: bridge