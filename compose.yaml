services:
  client:
    build:
      context: ./Frontend
    image: ygp_client
    depends_on:
      - server

    ports:
      - "3000:3000"

  server:
    build:
      context: ./Backend
    image: ygp_server

    ports:
      - "5000:5000"

    environment:
      - PORT=${PORT}
      - MONGO_URI=${MONGO_URI}
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - ENVIOREMENT=${ENVIOREMENT}
      - NODE_ENV=value=${NODE_ENV}
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    volumes:
      - mongo-data:/data/db

    ports:
      - "27017:27017"

volumes:
  mongo-data:


