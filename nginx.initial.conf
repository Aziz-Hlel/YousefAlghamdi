# Initial configuration to allow certbot to work
server {
    listen 80;
    server_name ygp.ae;
    
    # Path for certbot challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Temporary configuration for initial setup
    location / {
        # Either return a placeholder page or proxy to your app
        return 200 "Site is being configured. Please check back shortly.";
        # Alternatively: proxy_pass http://client:3000;
    }
}